<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div id="app">

                <div v-if="estatActiu('portada')" class="portada">
                    <h2 class="mb-4">BOTIGA</h2>
                    <button @click="mostrarDiv('botiga')" class="btn btn-info">Mostrar Botiga</button>
                </div>
                

                <div v-if="estatActiu('botiga')">
                    <button @click="mostrarDiv('tienda')" class="btn btn-secondary my-4">Mostrar Carrito</button>
                    <div class="row">
                        <div v-for="(producto, index) in productos" :key="index" class="col-12 col-md-6 col-lg-4 mb-4">
                            <div class="card">
                                <img :src="producto.imagen" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">{{ producto.desc }}</p>
                                    <button @click="agregarAlCarrito(producto)" class="btn btn-primary">Precio: {{ producto.precio }}€</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-if="estatActiu('tienda')" class="mt-4">
                    <button @click="mostrarDiv('botiga')" class="btn btn-info">Inici de la botiga</button>

                    <h2 class="mb-3">Carrito de Compras</h2>
                    <ul class="list-group">
                        <li v-for="(item, index) in carrito" :key="index" class="list-group-item">
                            {{ item.nombre }} - {{ item.precio }} € x{{ item.cantidad }}
                            <button @click="eliminarDelCarrito(index)" class="btn btn-danger">Eliminar</button>
                            
                        </li>
                    </ul>
                    <p class="mt-3"><strong>Total: {{ calcularTotal() }} €</strong></p>
                   <input v-model="userEmail" type="text" placeholder="Email">
                            <input v-model="userName" type="text" placeholder="Name">
                            <button @click="guardarInformacion" class="btn btn-info">Guardar</button>
                </div>                                   

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="project.js" type="module"></script>
</body>

</html>
